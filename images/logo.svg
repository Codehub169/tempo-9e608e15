<svg width="170" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 50">
    <style>
        .hueneu-logo-letter {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 30px;
            font-weight: 600; /* Semi-bold for modern feel */
            opacity: 0;
            animation-fill-mode: forwards;
            animation-name: fadeInLetter;
            animation-duration: 0.5s;
        }
        #hueneu-h { animation-delay: 0.2s; fill: #FF6347; } /* Tomato Red for 'hue' */
        #hueneu-u1 { animation-delay: 0.4s; fill: #FF6347; }
        #hueneu-e1 { animation-delay: 0.6s; fill: #FF6347; }
        #hueneu-n { animation-delay: 0.9s; fill: #5A5A5A; } /* Dark Neutral for 'neu' */
        #hueneu-e2 { animation-delay: 1.1s; fill: #5A5A5A; }
        #hueneu-u2 { animation-delay: 1.3s; fill: #5A5A5A; }

        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <text x="10" y="35" class="hueneu-logo-letter" id="hueneu-h">h</text>
    <text x="32" y="35" class="hueneu-logo-letter" id="hueneu-u1">u</text>
    <text x="54" y="35" class="hueneu-logo-letter" id="hueneu-e1">e</text>
    <text x="85" y="35" class="hueneu-logo-letter" id="hueneu-n">n</text>
    <text x="107" y="35" class="hueneu-logo-letter" id="hueneu-e2">e</text>
    <text x="129" y="35" class="hueneu-logo-letter" id="hueneu-u2">u</text>
</svg>